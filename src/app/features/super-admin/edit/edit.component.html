<div class="flex flex-col h-screen">
  <app-top class="z-10"></app-top>
  <app-admin-side class="z-10"></app-admin-side>

  <main class="flex-1 p-6 lg:ml-64 overflow-y-auto bg-[#F2F2CB]">
    <button (click)="onBack()" class="cursor-pointer mb-4">
      <i class="fas fa-arrow-left text-lg ml-2"></i>
    </button>

    <form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()" class="space-y-4 p-4 max-w-xl mx-auto">
      <h2 class="text-2xl font-bold mb-4">Update Restaurant</h2>

      <input formControlName="restaurant_name" type="text" class="w-full p-2 border rounded" />
      <input formControlName="license_no" type="text" class="w-full p-2 border rounded" />
      <input formControlName="address" type="text" class="w-full p-2 border rounded" />
      <input formControlName="username" type="text" class="w-full p-2 border rounded" />
      <input formControlName="email" type="email" class="w-full p-2 border rounded" />
      <input formControlName="phoneNumber" type="text" class="w-full p-2 border rounded" />
      
      <input type="text" value="ADMIN" class="w-full p-2 border rounded bg-gray-100 cursor-not-allowed" readonly />

      <input type="file" (change)="onImageSelected($event)" class="w-full p-2 border rounded" />
      <div *ngIf="previewUrl" class="w-full text-center">
        <img [src]="previewUrl" alt="Preview" class="h-32 mx-auto mt-2 rounded" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Update
      </button>
    </form>
  </main>
</div>
