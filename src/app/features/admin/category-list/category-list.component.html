<div class="flex flex-col h-screen">
  <app-navbar class="z-10"></app-navbar>
  <app-sidebar class="z-10"></app-sidebar>
  <main class="flex-1 lg:ml-64 p-6 overflow-y-auto bg-[#F2F2CB]">
<div class="p-6">
  <!-- Top bar -->
  <div class="flex justify-between items-center mb-4">
    <input
      type="text"
      placeholder="🔍 Search Category"
      [(ngModel)]="searchQuery"
      (ngModelChange)="filterCategory()"
      class="border rounded px-4 py-2 w-1/2"
    />
    <button (click)="createCategory()" class="bg-blue-500 text-white px-4 py-2 rounded shadow cursor-pointer hover:bg-[#12BAB7]">
      Add Category
    </button>
  </div>

<!-- Table -->
<div class="overflow-x-auto">
  <table class="min-w-full table-auto text-left border border-gray-200">
    <thead class="bg-gray-300 text-gray-600 shadow-md">
      <tr>
        <th class="py-3 px-6">ID</th>
        <th class="py-3 px-6">Category Name</th>
        <th class="py-3 px-6">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let cat of filteredCategory"
          class="hover:bg-gray-50 border-b border-gray-300">
        <td class="py-3 px-6">{{ cat.id }}</td>
        <td class="py-3 px-6">{{ cat.name }}</td>
        <td class="py-3 px-6">
          <button (click)="onEdit(cat.id)"
          class="text-blue-600 hover:text-blue-800 font-medium cursor-pointer">
            <i class="fas fa-pencil-alt text-orange-600 text-lg"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</div>
</main>
</div>
