<div class="flex flex-col h-screen">
  <app-navbar class="z-10"></app-navbar>
  <app-sidebar class="z-10"></app-sidebar>
  <main class="flex-1 lg:ml-64 p-6 overflow-y-auto bg-[#F2F2CB]">
    <button (click)="onBack()" class="cursor-pointer">
      <i class="fas fa-arrow-left text-lg ml-8"></i>        
    </button>
<div class="p-6 max-w-lg mx-auto mt-25 bg-white shadow-md">
  <h2 class="text-xl font-bold mb-4">Edit Category</h2>
  <input
    type="text"
    [(ngModel)]="category.name"
    class="w-full border px-4 py-2 rounded mb-4"
  />
  <div class="flex space-x-2">
    <button (click)="updateCategory()" class="bg-blue-600 hover:bg-[#12BAB7] text-white px-4 py-2 rounded cursor-pointer">
      Save
    </button>
    <button (click)="onCancel()" class="bg-red-300 hover:bg-red-600 px-4 py-2 rounded cursor-pointer">
      Cancel
    </button>
  </div>
</div>
    </main>
</div>
