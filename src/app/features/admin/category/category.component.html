<div class="flex h-screen">
  <!-- Sidebar -->
  <app-sidebar class="w-64 fixed left-0 top-0 h-full z-10"></app-sidebar>

  <!-- Main content (navbar + form) -->
  <div class="flex flex-col flex-1 ml-64">
    <!-- Navbar -->
    <app-navbar class="h-16 z-10"></app-navbar>

    <!-- Form wrapper with background -->
    <div class="flex justify-center items-start flex-grow" style="background-color: #F2F2CB;">
      <div class="bg-white shadow-md p-6 rounded-lg w-96 mt-35">
        <form (ngSubmit)="onAddCategory()" #categoryForm="ngForm">
          <label for="categoryName" class="block mb-2 text-gray-700 font-semibold">Category Name</label>
          <input
            type="text"
            id="categoryName"
            name="categoryName"
            [(ngModel)]="newCategoryName"
            placeholder="Enter category name"
            required
            class="w-full border border-gray-300 p-2 rounded mb-4"
          />
          <button
            type="submit"
            [disabled]="categoryForm.invalid"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded"
          >
            Add
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
