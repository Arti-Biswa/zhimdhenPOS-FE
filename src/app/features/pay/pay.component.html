<div class="p-6 bg-white rounded shadow max-w-xl mx-auto mt-6">
  <h2 class="text-xl font-bold mb-4">Select Payment Method</h2>

  <!-- Payment Method Dropdown -->
  <select [(ngModel)]="paymentMethod" class="w-full p-2 border rounded mb-4">
    <option value="">-- Select Payment Method --</option>
    <option value="cash">Cash</option>
    <option value="bank">Bank Transfer</option>
  </select>

  <!-- Cash Payment Section -->
  <div *ngIf="paymentMethod === 'cash'" class="space-y-4">
    <div>
      <label class="block mb-1">Total Amount:</label>
      <input type="number" [(ngModel)]="totalAmount" class="w-full p-2 border rounded" />
    </div>
    <div>
      <label class="block mb-1">Remarks:</label>
      <textarea [(ngModel)]="remarks" rows="3" class="w-full p-2 border rounded"></textarea>
    </div>
  </div>

  <!-- Bank Transfer Section -->
  <div *ngIf="paymentMethod === 'bank'" class="space-y-4">
    <div>
      <label class="block mb-1">Transfer Type:</label>
      <select [(ngModel)]="transferType" class="w-full p-2 border rounded">
        <option value="">-- Select Bank --</option>
        <option *ngFor="let bank of bankOptions" [value]="bank">{{ bank }}</option>
      </select>
    </div>
    <div>
      <label class="block mb-1">Amount:</label>
      <input type="number" [(ngModel)]="totalAmount" class="w-full p-2 border rounded" />
    </div>
    <div>
      <label class="block mb-1">Journal No:</label>
      <input type="text" [(ngModel)]="journalNo" class="w-full p-2 border rounded" />
    </div>
    <div>
      <label class="block mb-1">Remarks:</label>
      <textarea [(ngModel)]="remarks" rows="3" class="w-full p-2 border rounded"></textarea>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="mt-6">
<button
  class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
  (click)="submitPayment()">
  Submit Payment
</button>
  </div>
</div>
