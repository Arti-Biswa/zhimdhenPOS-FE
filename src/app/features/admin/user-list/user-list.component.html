<div class="flex flex-col h-screen">
  <app-navbar class="z-10"></app-navbar>
  <app-sidebar class="z-10"></app-sidebar>
  <main class="flex-1 lg:ml-64 p-6 overflow-y-auto bg-[#F2F2CB]">
<div class="p-6">
  <!-- Top bar -->
  <div class="flex justify-between items-center mb-4">
    <input
      type="text"
      placeholder="ðŸ” Search users"
      [(ngModel)]="searchQuery"
      (ngModelChange)="filterUsers()"
      class="border rounded px-4 py-2 w-1/2"
    />
    <button (click)="createUser()" class="bg-blue-500 text-white px-4 py-2 rounded shadow cursor-pointer hover:bg-[#12BAB7]">
      Create Users
    </button>
  </div>


  <!-- Table -->
  <div class="overflow-x-auto ">
    <table class="min-w-full text-left border border-gray-200">
      <thead class="bg-gray-300 text-gray-600 shadow-md rounded">
        <tr>
          <th class="py-2 px-4">ID</th>
          <th class="py-2 px-4">UserName</th>
          <th class="py-2 px-4">Email</th>
          <th class="py-2 px-4">Phone No.</th>
          <th class="py-2 px-4">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers" class="hover:bg-gray-50 border-b border-gray-300 shadow-md">
          <td class="py-2 px-4">{{ user.id }}</td>
          <td class="py-2 px-4">{{ user.username }}</td>
          <td class="py-2 px-4">{{ user.email }}</td>
          <td class="py-2 px-4">{{ user.phoneNumber }}</td>
          <td class="py-2 px-4">
            <button (click)="onUpdate(user.id)" class="cursor-pointer">
            <i class="fas fa-pencil-alt text-orange-600 text-lg"></i>
              
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</main>
</div>
