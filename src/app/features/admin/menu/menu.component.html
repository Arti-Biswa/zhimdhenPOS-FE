
    <!-- Content Wrapper -->
    <div class="p-6">

      <!-- Category Filter Dropdown -->
      <div class="mb-6">
        <label for="category" class="block mb-2 text-sm font-medium text-gray-700"></label>
        <select
          [(ngModel)]="selectedCategoryId"
          (change)="onSelectCategory(selectedCategoryId)"
          id="category"
          class="px-4 py-2 rounded border border-gray-300 focus:ring focus:ring-green-300 focus:outline-none"
        >
          <option [value]="0">All Categories</option>
          <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
        </select>
      </div>

      <!-- Products Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
        <div *ngFor="let product of filteredProducts" class="bg-white p-5 shadow rounded">

        <img *ngIf="product.image"
          [src]="'http://192.168.1.108:8080' + product.image"
           alt="{{ product.name }}"
           class="h-40 w-full object-cover rounded mb-3" />


          <!-- Product Info and Add to Cart -->
          <div class="flex justify-between items-center">
            <div>
              <h3 class="font-semibold text-md text-gray-800">{{ product.name }}</h3>
              <p class="text-green-700 font-bold text-sm">{{ product.price | currency:'Nu' }}</p>
            </div>
            <button class="bg-teal-500 text-white px-4 py-1 rounded hover:bg-teal-600"
              (click)="addToCart(product)">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <!-- Cart Summary -->
      <div *ngIf="cartItems.length > 0" class="mt-10 bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold mb-4">ðŸ›’ Cart Summary</h2>
        <table class="w-full table-auto">
          <thead>
            <tr class="bg-gray-200 text-left">
              <th class="p-2">Product</th>
              <th class="p-2">Price</th>
              <th class="p-2">Quantity</th>
              <th class="p-2">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of tableCartItems">
              <td class="p-2">{{ item.name }}</td>
              <td class="p-2">{{ item.price | currency:'Nu' }}</td>
              <td class="p-2 flex items-center gap-2">
  <button
    class="px-2 py-1 bg-gray-200 rounded"
    (click)="decreaseQuantity(item)"
  >âˆ’</button>

  <span>{{ item.quantity }}</span>

  <button
    class="px-2 py-1 bg-gray-200 rounded"
    (click)="increaseQuantity(item)"
  >+</button>
</td>

              <td class="p-2">{{ item.price * item.quantity | currency:'Nu' }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Place Order Button -->
      <div class="mt-4 text-right" *ngIf="cartItems.length > 0">
        <button
          class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700"
          (click)="placeOrder()"
        >
          ðŸ§¾ Place Order
        </button>
      </div>

    </div>
