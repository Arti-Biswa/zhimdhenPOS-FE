<div class="flex flex-col h-screen">
  <app-navbar class="z-10"></app-navbar>
  <app-sidebar class="z-10"></app-sidebar>
  <main class="flex-1 lg:ml-64 p-6 overflow-y-auto bg-[#F2F2CB]">
  <form #form="ngForm" (ngSubmit)="saveUser(form)"class="max-w-2xl mx-auto p-6 bg-white rounded shadow space-y-6">

    <h1 class=" flex justify-center font-bold text-xl text-gray-800">Register Cashier</h1>

<div class="relative mt-6">
  <label
    for="username"
    class="absolute -top-2 left-3 bg-white text-sm text-gray-600 px-1 z-10"
  >
    Username
  </label>
  <input
    type="text"
    id="username"
    name="username"
    [(ngModel)]="user.username"
    class="w-full border border-gray-400 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    required
  />
</div>
    <div>
      <input
      name="email"
      [(ngModel)]="user.email"
        type="email"
        id="inputEmail4"
        placeholder="Email"
        class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>
    <div class="relative mt-6">
      <label for="password" class="absolute -top-2 left-3 bg-white text-sm text-gray-600 px-1 z-10">Password</label>
      <input
      name="password"
      [(ngModel)]="user.password"
        type="password"
        id="inputPassword4"
        placeholder="Password"
        class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <div>
      <input
      name="phoneNumber"
      [(ngModel)]="user.phoneNumber"
        type="text"
        id="PhoneNumber"
        placeholder="Phone Number"
        class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
    </div>

    <div class="relative mt-6">
     <label for="password" class="absolute -top-2 left-3 bg-white text-sm text-gray-600 px-1 z-10">Select Role</label>

    <select
  name="role"
  [(ngModel)]="user.role"
  id="inputState"
  class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
  required
>
  <option [ngValue]="Role.CASHIER">Cashier</option>
</select>

    </div>

  <div class="flex justify-center gap-8">
    <button
      type="submit"
      class="w-half bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200 cursor-pointer"
    >
      Register
    </button>
     <button
      (click)="cancel()"
      class="w-half bg-red-400 text-white py-2 px-4 rounded hover:bg-red-700 transition duration-200 cursor-pointer"
    >
     Cancel
    </button>
  </div>
</form>

  </main>
</div>
